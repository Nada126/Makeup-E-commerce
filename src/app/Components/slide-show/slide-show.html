<div class="slideShow" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <!-- Make the image clickable -->
    <img
        [src]="currentSlide.src"
        alt="Slide"
        class="slide-img clickable"
        (click)="goToBrand()"
    >

    <!-- Prev Arrow -->
    <button class="arrow left" (click)="prev()">
      &#10094;
    </button>

    <!-- Next Arrow -->
    <button class="arrow right" (click)="next()">
      &#10095;
    </button>
</div>
