<div class="slideShow" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <!-- Image -->
  <img
    [src]="currentSlide.src"
    alt="Slide"
    class="slide-img fade-in"
    (click)="goToBrand()"
  />

  <!-- Overlay gradient for style -->
  <div class="overlay"></div>

  <!-- Navigation arrows -->
  <button class="arrow left" (click)="prev()">&#10094;</button>
  <button class="arrow right" (click)="next()">&#10095;</button>

  <!-- Optional text (brand name) -->
  <div class="slide-text">
    <h2>{{ currentSlide.brand | titlecase }}</h2>
  </div>
</div>
