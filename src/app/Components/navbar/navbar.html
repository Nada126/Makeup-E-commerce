<!-- ***** Header Area Start ***** -->
<header class="sticky-top fw-bold shadow-sm background">
  <nav class="navbar navbar-expand-lg container py-2 ">
    <!-- Logo -->
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <img src="images/logo.png" alt="Logo" width="100" class="me-2" />
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarMenu"
      aria-controls="navbarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/Favourit" routerLinkActive="active" ariaCurrentWhenActive="page">Favourit's</a>
        </li>

        <!-- Products Dropdown -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active" ariaCurrentWhenActive="page">Products</a>
          <!-- <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" routerLink="about.html"></a></li>
                <li><a class="dropdown-item" routerLink="products.html"></a></li>
                <li><a class="dropdown-item" href="single-product.html"></a></li>
                <li><a class="dropdown-item" href="contact.html"></a></li>
              </ul> -->
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="bi bi-cart3 fs-4"></i></a>
        </li>
        <!-- Account Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            @if(isLoggedIn){
            <img
              [src]="user?.avatar"
              alt="User Avatar"
              class="rounded-circle me-2"
              width="35"
              height="35"
            />
            <span>{{ user?.name }}</span>
            } @else{ Account }
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            @if(isLoggedIn){
              @if(isAdmin){
                <li><button class="dropdown-item" (click)="goToDashboard()" routerLinkActive="active">Dashboard</button></li>
              }
            <!-- <li><button class="dropdown-item" (click)="logout()">Profile</button></li> -->
            <li><button class="dropdown-item" (click)="logout()" routerLinkActive="active">Logout</button></li>
            } @else {
            <li><a class="dropdown-item" routerLink="/login" routerLinkActive="active">LogIn</a></li>

            <li><a class="dropdown-item" routerLink="/register" routerLinkActive="active">Register</a></li>
            }
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!-- ***** Header Area End ***** -->
