<div class="container py-5">
  <h2 class="mb-4">Your Cart ({{ items.length }} items)</h2>

  <div *ngIf="items.length === 0" class="text-center py-5">
    <p>Your cart is empty.</p>
    <button class="btn btn-primary" (click)="router.navigate(['/products'])">Continue Shopping</button>
  </div>

  <div *ngIf="items.length > 0">
    <div class="list-group mb-4">
      <div *ngFor="let item of items" class="list-group-item d-flex align-items-center">
        <img [src]="item.image || 'https://via.placeholder.com/80'" width="80" height="80" class="me-3 rounded" />
        <div class="flex-grow-1">
          <h6 class="mb-1">{{ item.name }}</h6>
          <p class="mb-1 text-muted">${{ item.price | number:'1.2-2' }}</p>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="changeQty(item, -1)">-</button>
            <span>{{ item.quantity }}</span>
            <button class="btn btn-sm btn-outline-secondary" (click)="changeQty(item, 1)">+</button>
            <button class="btn btn-sm btn-link text-danger ms-3" (click)="remove(item)">Remove</button>
          </div>
        </div>
        <div class="text-end">
          <p class="mb-0 fw-bold">${{ (item.price * item.quantity) | number:'1.2-2' }}</p>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div>
        <button class="btn btn-outline-secondary me-2" (click)="cartService.clearCart()">Clear Cart</button>
        <button class="btn btn-secondary" (click)="router.navigate(['/products'])">Continue Shopping</button>
      </div>
      <div class="text-end">
        <div class="mb-2">Total: <strong>${{ total | number:'1.2-2' }}</strong></div>
        <button class="btn btn-primary" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </div>
</div>
